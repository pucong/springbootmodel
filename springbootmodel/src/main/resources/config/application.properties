###springboot
spring.mvc.view.prefix=/view/
spring.mvc.view.suffix=.html
##/**表示所有请求都经过静态资源访问
spring.mvc.static-path-pattern=/**
spring.resources.static-locations=classpath:/view/,classpath:/resources,classpath:/static/


## Mybatis 配置
#指向实体类包路径
